<div class="page-header">
    <h1>
    Articles
    <a href="/articles/create" class="btn btn-default" ng-show="main.loggedIn">
    <span class="glyphicon glyphicon-plus"></span>
    New Article
    </a>
    </h1>
    
     </div>
    
     <!-- LOADING MESSAGE -->
     <div class="jumbotron text-center" ng-show="article.processing">
     <span class="glyphicon glyphicon-repeat spinner"></span>
     <p>Loading Articles...</p>
     </div>

     <div class="list-group" ng-show="article.articles">
        <span ng-repeat="art in article.articles" class="mb-5">
            <!-- LOOP OVER THE USERS -->
            <a ng-href="/articles/view/{{ art._id }}" class="list-group-item list-group-item-action">{{ art.title }}</a>

            <a href="#" ng-click="article.deleteArticle(art._id)" class="btn btn-danger mb-3">Delete</a> 
        </span>
     </div>
